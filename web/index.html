<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Eel Library JavaScript-->
    <script type="text/javascript" src="/eel.js"></script>

    <title>Products Scraping</title>
  </head>
  <body>
    <nav class="navbar ">
        <div class="container-fluid">
            <span>
                <i class="bi bi-app-indicator"></i> 
                Products Scraping
            </span>
            <i class="github bi bi-github"></i>
        </div>
    </nav>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="search">
                <input type="text" placeholder="https:// Product url">
                <button><i class="github bi bi-search"></i></button>
            </div>
            <div class="col-10 result">
                <img class="icon" src="./ebay.webp" width="30px">
                <h1>Xiaomi Mi Lite Smart Watch DISCOUNT GPS 5ATM New Waterproof Bluetooth SmartWatch</h1>
                <div class="img" style="background-image:url(./img.jpg)"></div>
                <div class="">
                    <img src="./export.svg" class="export-btn" width="32px" data-bs-toggle="tooltip" data-bs-placement="right" title="Export Product Data">
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JavaScript -->
    <script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>
  </body>
</html>
